# Configuration Netlify
[build]
  command = "CI=false npm run build"
  publish = "build"

# Gestion des routes SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 

[build.environment]
  REACT_APP_AWS_REGION = "us-east-1"
  REACT_APP_AWS_ACCESS_KEY = "AKIAXXXXXXXXXXXXXXXX"
  REACT_APP_AWS_SECRET_KEY = "XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"
  REACT_APP_AWS_USER_POOL_ID = "us-east-1_XXXXXXXXX"
  REACT_APP_AWS_APP_CLIENT_ID = "XXXXXXXXXXXXXXXXXXXXXXXXXX" 